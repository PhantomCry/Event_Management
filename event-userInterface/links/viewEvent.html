<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Occassion</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../css/materialize.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper">
      <a href="../" class="brand-logo ml-3">
        <img src="../LOGO.png" alt="Logo" id="addEventLogo">
      </a>
    </div>
  </nav>
  
  <div class="row mt-1">
    <div class="col s3 container">
      <img src="http://absfreepic.com/absolutely_free_photos/small_photos/silver-laptop-on-a-black-background-3888x2592_20486.jpg" class="responsive-img materialbox">
      <div class="btn-group flex flex-column">
        <button class="btn center waves-effect mx-auto mt-1 w-100 pink">Edit</button>
        <button class="btn center waves-effect mx-auto mt-1 w-100 pink">Delete Event</button>
      </div>
    </div>
    <div class="col s9">
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <input type="text" id="title" value="Louisian Agenda with the SLU President and Vice Presidents" readonly>
            <label for="title" class="pink-text readonly">Event Title</label>
          </div>
        </div>
        <div class="col s6">
          <div class="chips pink-text readonly" id="organizer"><div class="chip">Chip</div></div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="chips pink-text readonly" id="venue"><div class="chip">Chip</div></div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input type="text" id="sDate" value="Mar 21, 2018" readonly>
            <label for="sDate" class="pink-text">Start Date</label>
          </div>
        </div>
        <div class="col s6">
          <div class="chips chips-autocomplete chips-placeholder pink-text readonly" id="tags"><div class="chip">Chip</div></div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input type="text" id="eDate" value="Mar 21, 2018" readonly>
            <label for="eDate" class="pink-text">End Date</label>
          </div>
        </div>
      </div>
      <div class="pink lighten-5 p-1">
        <div class="row">
          <div class="p-1">
            <div class="input-field">
              <input type="text" id="fieldTitle" value="People Involved" readonly>
              <label for="fieldTitle" class="pink-text">Field Title</label>
            </div>
            <div class="input-field">
              <textarea id="text" class="materialize-textarea" readonly>The Louisian Agenda blah blah blah blah blah blah blah blah blah blah blah blah blah blah </textarea>
              <label for="text" class="pink-text">Text</label>
            </div>
            <div>
              <div class="left">
                <div class="pink-text">Document</div>
                <img src="https://cdn.onlinewebfonts.com/svg/img_77564.png" class="file-img">
                <div>Attendance-ling name.xlsx</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
